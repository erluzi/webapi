<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
frame 1
<p></p>
<form>
    <input id="input" type="text" placeholder="put some">
    <input type="submit" value="send message">
</form>
<script>
    let el_input = document.querySelector('#input');
    let el_p = document.querySelector('p');

    document.querySelector('form').addEventListener('submit', e => {
        window.parent.frames[1].postMessage(el_input.value, '*')
    });

    window.addEventListener('DOMContentLoaded', () => {
        let mc = new MessageChannel();
        mc.port1.onmessage = e => {
            el_p.innerHTML = e.data
        };
        window.parent.postMessage('frame1 loaded', '*', [mc.port2])
    })
</script>
</body>
</html>
